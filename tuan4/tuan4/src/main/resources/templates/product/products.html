<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Danh sách sản phẩm</h3>
            <a th:href="@{/products/create}" class="btn btn-primary">Create New Product</a>
        </div>
        
        <table class="table table-striped table-bordered text-center align-middle">
            <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Category Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p, state : ${listproduct}">
                    <td th:text="${state.index + 1}"></td>
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.price}"></td>
                    <td>
                        <img th:src="@{'/images/' + ${p.image}}" width="100" height="70" class="img-thumbnail">
                    </td>
                    <td th:text="${p.category != null ? p.category.name : 'Điện thoại'}"></td>
                    <td>
                        <a href="#" class="btn btn-secondary btn-sm">Edit</a>
                        <a href="#" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
